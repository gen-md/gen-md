<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gen-md Validation</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #cccccc;
      --success-color: #4CAF50;
      --error-color: #f44336;
      --warning-color: #ff9800;
      --border-color: #333;
      --panel-bg: #252526;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-icon {
      font-size: 24px;
    }
    .header-title {
      font-size: 18px;
      font-weight: 600;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-badge.passed {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success-color);
    }
    .status-badge.failed {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error-color);
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .summary-card {
      background: var(--panel-bg);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .summary-count {
      font-size: 32px;
      font-weight: 700;
    }
    .summary-count.success { color: var(--success-color); }
    .summary-count.error { color: var(--error-color); }
    .summary-count.warning { color: var(--warning-color); }
    .summary-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .results {
      background: var(--panel-bg);
      border-radius: 8px;
      overflow: hidden;
    }
    .results-header {
      padding: 12px 16px;
      background: #2d2d2d;
      font-size: 14px;
      font-weight: 600;
    }
    .result-item {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-file {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .result-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .result-icon.success {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success-color);
    }
    .result-icon.error {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error-color);
    }
    .result-path {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
    }
    .result-details {
      margin-left: 28px;
      font-size: 12px;
    }
    .result-message {
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .message-type {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    .message-type.error {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error-color);
    }
    .message-type.warning {
      background: rgba(255, 152, 0, 0.2);
      color: var(--warning-color);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <span class="header-icon">✅</span>
      <span class="header-title">Validation Results</span>
    </div>
    <span class="status-badge passed">All Passed</span>
  </div>

  <div class="summary">
    <div class="summary-card">
      <div class="summary-count success">3</div>
      <div class="summary-label">Files Validated</div>
    </div>
    <div class="summary-card">
      <div class="summary-count error">0</div>
      <div class="summary-label">Errors</div>
    </div>
    <div class="summary-card">
      <div class="summary-count warning">1</div>
      <div class="summary-label">Warnings</div>
    </div>
  </div>

  <div class="results">
    <div class="results-header">Validation Details</div>

    <div class="result-item">
      <div class="result-file">
        <span class="result-icon success">✓</span>
        <span class="result-path">packages/gen-md-core/.gen.md</span>
      </div>
      <div class="result-details">
        <div class="result-message">
          <span style="color: var(--success-color);">All checks passed</span>
        </div>
      </div>
    </div>

    <div class="result-item">
      <div class="result-file">
        <span class="result-icon success">✓</span>
        <span class="result-path">packages/gen-md-cli/.gen.md</span>
      </div>
      <div class="result-details">
        <div class="result-message">
          <span class="message-type warning">warning</span>
          <span>Output file may be stale</span>
        </div>
      </div>
    </div>

    <div class="result-item">
      <div class="result-file">
        <span class="result-icon success">✓</span>
        <span class="result-path">packages/gen-md-vscode/.gen.md</span>
      </div>
      <div class="result-details">
        <div class="result-message">
          <span style="color: var(--success-color);">All checks passed</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
