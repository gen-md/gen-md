<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gen-md Cascade View</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #cccccc;
      --accent-color: #4CAF50;
      --border-color: #333;
      --node-bg: #252526;
      --node-border: #444;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.5;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }
    .header-icon {
      font-size: 24px;
    }
    .header-title {
      font-size: 18px;
      font-weight: 600;
    }
    .cascade-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .cascade-node {
      display: flex;
      align-items: stretch;
    }
    .cascade-connector {
      width: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .connector-line {
      width: 2px;
      flex: 1;
      background: var(--accent-color);
    }
    .connector-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent-color);
      border: 2px solid var(--bg-color);
    }
    .node-content {
      flex: 1;
      background: var(--node-bg);
      border: 1px solid var(--node-border);
      border-radius: 8px;
      padding: 16px;
    }
    .node-path {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      color: var(--accent-color);
      margin-bottom: 8px;
    }
    .node-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .meta-tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      background: #333;
    }
    .meta-tag.skills {
      background: #2d4a3e;
      color: #7dcea0;
    }
    .meta-tag.context {
      background: #3d3a2d;
      color: #f0e68c;
    }
    .meta-tag.output {
      background: #2d3a4a;
      color: #87ceeb;
    }
    .merged-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--accent-color);
    }
    .merged-content {
      background: var(--node-bg);
      border: 1px solid var(--node-border);
      border-radius: 8px;
      padding: 16px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }
    .merged-item {
      margin-bottom: 8px;
    }
    .merged-label {
      color: #888;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">ðŸ”—</span>
    <span class="header-title">Cascade Chain</span>
  </div>

  <div class="cascade-container">
    <div class="cascade-node">
      <div class="cascade-connector">
        <div class="connector-dot"></div>
        <div class="connector-line"></div>
      </div>
      <div class="node-content">
        <div class="node-path">/.gen.md</div>
        <div class="node-meta">
          <span class="meta-tag skills">1 skill</span>
        </div>
      </div>
    </div>

    <div class="cascade-node">
      <div class="cascade-connector">
        <div class="connector-dot"></div>
        <div class="connector-line"></div>
      </div>
      <div class="node-content">
        <div class="node-path">/packages/.gen.md</div>
        <div class="node-meta">
          <span class="meta-tag">conventions</span>
        </div>
      </div>
    </div>

    <div class="cascade-node">
      <div class="cascade-connector">
        <div class="connector-dot"></div>
      </div>
      <div class="node-content">
        <div class="node-path">/packages/gen-md-core/.gen.md</div>
        <div class="node-meta">
          <span class="meta-tag context">9 context files</span>
          <span class="meta-tag output">README.md</span>
        </div>
      </div>
    </div>
  </div>

  <div class="merged-section">
    <div class="section-title">Merged Configuration</div>
    <div class="merged-content">
      <div class="merged-item">
        <span class="merged-label">name:</span>gen-md-core-package
      </div>
      <div class="merged-item">
        <span class="merged-label">skills:</span>1 skill(s)
      </div>
      <div class="merged-item">
        <span class="merged-label">context:</span>9 file(s)
      </div>
      <div class="merged-item">
        <span class="merged-label">output:</span>README.md
      </div>
    </div>
  </div>
</body>
</html>
