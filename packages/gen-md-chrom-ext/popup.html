<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 24px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      background: #252538;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .status-row:last-child {
      margin-bottom: 0;
    }
    .status-label {
      color: #888;
      font-size: 12px;
    }
    .status-value {
      font-size: 13px;
      color: #4CAF50;
    }
    .status-value.inactive {
      color: #888;
    }
    .features {
      margin-bottom: 16px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #333;
      font-size: 13px;
    }
    .feature:last-child {
      border-bottom: none;
    }
    .feature-icon {
      font-size: 16px;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-secondary {
      background: #333;
      color: #eee;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üìÑ</span>
    <span class="title">gen-md Helper</span>
  </div>

  <div class="status">
    <div class="status-row">
      <span class="status-label">Current Page</span>
      <span class="status-value" id="pageStatus">Checking...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Files Found</span>
      <span class="status-value" id="filesFound">-</span>
    </div>
  </div>

  <div class="features">
    <div class="feature">
      <span class="feature-icon">üè∑Ô∏è</span>
      <span>Auto-badge .gen.md files in listings</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üìã</span>
      <span>Quick-view frontmatter on file pages</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üîó</span>
      <span>Copy config with one click</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn-secondary" id="refreshBtn">Refresh</button>
    <button class="btn-primary" id="docsBtn">View Docs</button>
  </div>

  <div class="footer">
    <a href="https://github.com/your-repo/gen-md" target="_blank">gen-md on GitHub</a>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
