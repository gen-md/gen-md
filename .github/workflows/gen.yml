# Example workflow - copy to your repo's .github/workflows/
name: git gen

on:
  workflow_dispatch:
    inputs:
      feature:
        description: 'Feature to generate'
        required: true
        type: string
      branch:
        description: 'Branch name (optional)'
        required: false
        type: string
      provider:
        description: 'LLM Provider'
        required: false
        type: choice
        options:
          - anthropic
          - bedrock
          - openrouter
        default: anthropic

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 20  # Need history for context

      - uses: gitgen/gitgen@main
        id: gen
        with:
          feature: ${{ inputs.feature }}
          branch: ${{ inputs.branch }}
          provider: ${{ inputs.provider }}
          # Anthropic
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          # OpenRouter
          openrouter-api-key: ${{ secrets.OPENROUTER_API_KEY }}
          # AWS Bedrock
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: ${{ inputs.feature }}"
          git push -u origin ${{ steps.gen.outputs.branch }}

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: ${{ steps.gen.outputs.branch }}
          title: "feat: ${{ inputs.feature }}"
          body: |
            Generated by `git gen`

            **Feature:** ${{ inputs.feature }}
            **Provider:** ${{ inputs.provider }}
            **Files:** ${{ steps.gen.outputs.files }}
