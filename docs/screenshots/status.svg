<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <style>
    .bg { fill: #1e1e1e; }
    .title-bar { fill: #323232; }
    .btn { fill: #ff5f56; }
    .btn-yellow { fill: #ffbd2e; }
    .btn-green { fill: #27c93f; }
    .text { font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 13px; fill: #d4d4d4; }
    .prompt { fill: #569cd6; }
    .command { fill: #4ec9b0; }
    .branch { fill: #ce9178; }
    .heading { fill: #dcdcaa; }
    .hint { fill: #6a9955; }
    .modified { fill: #e5c07b; }
    .file { fill: #98c379; }
  </style>

  <!-- Window background -->
  <rect class="bg" width="800" height="280" rx="8"/>

  <!-- Title bar -->
  <rect class="title-bar" width="800" height="32" rx="8"/>
  <rect class="title-bar" y="24" width="800" height="8"/>

  <!-- Window buttons -->
  <circle class="btn" cx="20" cy="16" r="6"/>
  <circle class="btn-yellow" cx="40" cy="16" r="6"/>
  <circle class="btn-green" cx="60" cy="16" r="6"/>

  <!-- Title -->
  <text x="400" y="20" text-anchor="middle" class="text" style="font-size: 12px;">Terminal — gitgen status</text>

  <!-- Terminal content -->
  <text x="20" y="60" class="text">
    <tspan class="prompt">$</tspan>
    <tspan class="command"> gitgen status</tspan>
  </text>

  <text x="20" y="90" class="text">On branch: <tspan class="branch">main</tspan></text>

  <text x="20" y="130" class="heading">Changes not staged for commit:</text>
  <text x="20" y="150" class="hint">  (use "gitgen add &lt;spec&gt;" to stage)</text>
  <text x="20" y="170" class="hint">  (use "gitgen diff &lt;spec&gt;" to see what changed)</text>

  <text x="20" y="210" class="text">
    <tspan x="40" class="modified">modified:</tspan>
    <tspan class="file"> .gitgen.md</tspan>
    <tspan> -&gt; </tspan>
    <tspan class="file">README.md</tspan>
  </text>

  <text x="20" y="260" class="text">
    <tspan class="prompt">$</tspan>
    <tspan class="text" style="opacity: 0.5;"> █</tspan>
  </text>
</svg>
